<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Préstamos Espress</title>
    <link rel="stylesheet" href="../static/restablecer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img src="../static/logo.png" alt="Préstamos Espress">
    </div>

    <div class="container">
        <h1>Restablecer Contraseña</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
            
        <form method="POST">
            <label for="nueva_contrasena">Nueva Contraseña:</label>
            <div class="form-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="nueva_contrasena" id="nueva_contrasena" placeholder="Introduce tu nueva contraseña" required>
                <i class="toggle-password" id="togglePassword"></i>
            </div>            
            <button type="submit">Restablecer Contraseña</button>
        </form>

        <p><a href="{{ url_for('login') }}">Volver al inicio de sesión</a></p>
    </div>
</body>
</html>
